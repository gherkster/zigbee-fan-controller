[platformio]
extra_configs =
  secret.ini

[env:esp32-c6-devkitm-1]
platform = https://github.com/pioarduino/platform-espressif32/releases/download/55.03.30-1/platform-espressif32.zip
framework = arduino
board = esp32-c6-devkitm-1
monitor_speed = 115200
board_build.filesystem = spiffs
board_build.partitions = partitions.csv
build_flags = 
    '-D FAN_CONTROL_CODE_OFF=${secret.fan_control_code_off}'
    '-D FAN_CONTROL_CODE_LOW=${secret.fan_control_code_low}'
    '-D FAN_CONTROL_CODE_MEDIUM=${secret.fan_control_code_medium}'
    '-D FAN_CONTROL_CODE_HIGH=${secret.fan_control_code_high}'
    -D ARDUINO_USB_MODE=1
    -D ARDUINO_USB_CDC_ON_BOOT=1
    -D ZIGBEE_MODE_ED
    -D CORE_DEBUG_LEVEL=4
lib_deps =
    sui77/rc-switch@^2.6.4
    lsatan/SmartRC-CC1101-Driver-Lib@^2.4.2
